<body>
    <div class="container">
        <h4>Customer information</h4>
        <form method="POST" action="update" modelAttribute="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fullName">Full name</label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>

            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group col-md-6">
                    <label for="rePassword">Re-password</label>
                    <input type="password" class="form-control" id="rePassword">
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary">Create Customer</button>
        </form>

                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-outline-danger " data-toggle="modal" data-target="#exampleModalCenter">Delete</button>
                    </td>

            </tbody>
        </table>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Customer information</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fullName">Full name</label>
                    <input type="text" class="form-control" id="fullName">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone">
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header" style="height: 80px;">
            <i class="fa-solid fa-circle-exclamation fa-2xl" style="color: orange; font-size: 50px;margin-top: 20px;"></i>
          </button>
        </div>
        <div class="modal-body">
           <h4>Are you sure you want to delete the selected data?</h4>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary mx-auto" >Yes, delete it!</button>
          
          <button type="button" class="btn btn-danger mx-auto" data-dismiss="modal">Cancel</button>
